<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title> Guess the Number! </title>
</head>
<body>
    <div class="container">
        <h1> Higher or Lower? </h1>
        <p> Choose what the max number should be! If it is a decimal, then it will be rounded up to the nearest integer. </p>
        <div class="form1">
            <form>
                <input type="text" id="maxNumber">
                <button type="button" onclick="prompt()"> Max Number </button>
            </form>
        </div>
        <div id="promptMessage"></div>
        <br>
        <p> Now guess the number from 1 - Your Max Number!</p>
        <div class="form1">
            <form>
                <input type="text" id="guess">
                <button type="button" onclick="guessNumber()"> Guess! </button>
            </form>
        </div>
        <div id="message"></div>
        <div id="winMessage" style="font-size: large; color: green;"></div>
    </div>
    <script src="higherLower.js"></script>
</body>
</html>
